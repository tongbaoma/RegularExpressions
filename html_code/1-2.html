<H3>正则表达式的用途是什么？</H3>
<div style="text-indent:2em;">
<p>（1）验证字符串是否符合指定特征，例如验证表单输入的内容，电话,邮件地址是否合法等等。</p>
<p>（2）用来查找字符串，从一个长的文本中查找符合指定特征的字符串，比查找固定字符串更加灵活方便。</p>
<p>（3）用来替换，比普通的替换更强大。</p>
</div>
