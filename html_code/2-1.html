<H3>普通字符</H3>
<div style="text-indent:2em;">普通字符：是指字母、数字、汉字、下划线、以及没有特殊定义的标点符。</div>
<br />
<div style="text-indent:2em;">表达式中的普通字符，在匹配一个字符串的时候，匹配与之相同的一个字符。</div>
