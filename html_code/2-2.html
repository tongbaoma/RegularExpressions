<H3>转义字符</H3>
<div style="text-indent:2em;">一些不便书写的字符，采用在前面加 "\" 的方法。</div>
	<table width="200" border="1" style="position: relative;left: 50px;top: 5px; border:1px solid #98bf21;">
	  <tr>
		<td>表达式</td>
		<td>可匹配</td>
	  </tr>
	  <tr>
		<td>\r, \n</td>
		<td>代表回车和换行符</td>
	  </tr>
	  <tr>
		<td>\t</td>
		<td>制表符</td>
	  </tr>
	  <tr>
		<td>\\</td>
		<td>代表 "\" 本身</td>
	  </tr>
	</table>
<br />
<br />
<div style="text-indent:2em;">一些有特殊用处的标点符号，在前面加 "\" 后，就代表该符号本身。</div>
	<table width="200" border="1" style="position: relative;left: 50px;top: 5px;  border:1px solid #98bf21;">
	  <tr>
		<td>表达式</td>
		<td>可匹配</td>
	  </tr>
	  <tr>
		<td>\^</td>
		<td>匹配 ^ 符号本身</td>
	  </tr>
	  <tr>
		<td>\$</td>
		<td>匹配 $ 符号本身</td>
	  </tr>
	  <tr>
		<td>\.</td>
		<td>匹配小数点（.）本身</td>
	  </tr>
	</table>
<br/>
<br/>
