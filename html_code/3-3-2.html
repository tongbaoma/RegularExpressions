<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>3-2-1</title>
<script type="text/javascript">

function check_string(thisform)
{ 
	var checkString = document.getElementById("testString").value
	
	
	var patt = new RegExp(/Windows(?!NT|XP)/);
    
    //exec方法返回的是找到的数组
	if (patt.exec(checkString) == null){
	  alert(false);
	}else{
	  alert("整个字符匹配："+ patt.exec(checkString));
	  //alert(patt.exec(checkString).length);
	  //alert(checkString.indexOf(patt.exec(checkString)));
	  alert(patt.lastIndex); 
	  alert(true);
	}


}
</script>
</head>
<body>
<p>例23：表达式 "Windows(?!NT|XP)" 在匹配 "Windows98, WindowsNT, Windows2000" 时，将只匹配 "Windows 98" 和  Windows2000"中的 "Windows"。</p>
<form id="form1" method="post">
输入字符串: <input type="text" id="testString" size="30">
<input type="button" value="Submit" id="myButton" onclick="check_string()" />

</form>
</body>

</html>
