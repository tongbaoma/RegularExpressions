<H3>匹配多种字符</H3>
<div style="text-indent:2em;"> 正则表达式中的一些表示方法，可以匹配 '多种字符' 其中的任意一个字符。</div>
<br/>
<div style="text-indent:2em;">比如，表达式 "\d" 可以匹配任意一个数字。虽然可以匹配其中任意字符，但是只能是一个，不是多个。</div>
<br/>
<table width="501" border="1"  style="position: relative;left: 50px;top: 5px; border:1px solid #98bf21;">
  <tr>
    <td width="74">表达式</td>
    <td width="411">可匹配</td>
  </tr>
  <tr>
    <td>\d</td>
    <td>任意一个数字，0~9 中的任意一个</td>
  </tr>
  <tr>
    <td>\w</td>
    <td>任意一个字母或数字或下划线，也就是 A~Z,a~z,0~9,_ 中任意一个</td>
  </tr>
  <tr>
    <td>\s</td>
    <td>包括空格、制表符、换页符等空白字符的其中任意一个</td>
  </tr>
  <tr>
    <td>.</td>
    <td>小数点可以匹配除了换行符（\n）以外的任意一个字符</td>
  </tr>
</table>
